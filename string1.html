<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String1</title>
</head>
<body>
    <script>

        // 1.concate
            
           let str1="hello";
           let str2="world";
           let res=str1.concat(str2);
           console.log(res);

        //2. length of string
          
           let string="javacsript";
           console.log(string.length);

        // 3.substring

           let subs="Hello, World!";
           let substr=subs.substring(7)
           console.log(substr);
           

         //3.uppercase
         
           let upp="javascript";
           let res1=upp.toUpperCase();
           console.log(res1);
           
        //4. substring

          let sub=" I Love coading";
          let res2=sub.includes("Love");        
          console.log(res2);
          
          //5. replace

          let rep="hello world";
          let res3=rep.replace("world","javascript"); //
          console.log(res3);
          
           //6.trim

           let tri="Hello, World!"
           let res4=tri.trim();
           console.log(res4);
           
           //7.split

           let spl="apple,banana,cherry";
           let res5=spl.split(" , ");
           console.log(res5);
           
           //8.repeat

           let repe="Ha!";
           let res6=repe.repeat(3);
           console.log(res6);

           //9.first

           let first="javascript";
           let second=first.includes("j");
           console.log(second);
           
           

    </script>
</body>
</html>
